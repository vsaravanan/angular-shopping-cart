<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col">
      <shopping-cart [products]="cartProductList" (productRemoved)="removeProduct($event)">
      </shopping-cart>
    </div>
    <div class="col">
      <product-list [products]="productList" (productAdded)="addProductToCart($event)">
      </product-list>
    </div>
  </div>
</div>

<app-footer></app-footer>
